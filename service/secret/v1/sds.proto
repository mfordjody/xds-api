syntax = "proto3";

package service.secret.v1;

import "service/discovery/v1/discovery.proto";

option go_package = "github.com/dubbo-kubernetes/xds-api/service/secret/v1;secretv1";

service SecretDiscoveryService {
  rpc DeltaSecrets(stream service.discovery.v1.DeltaDiscoveryRequest)
      returns (stream service.discovery.v1.DeltaDiscoveryResponse);

  rpc StreamSecrets(stream service.discovery.v1.DiscoveryRequest)
      returns (stream service.discovery.v1.DiscoveryResponse);

  rpc FetchSecrets(service.discovery.v1.DiscoveryRequest)
      returns (service.discovery.v1.DiscoveryResponse) {}
}