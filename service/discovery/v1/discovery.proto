syntax = "proto3";

package service.discovery.v1;

import "google/protobuf/any.proto";
import "google/protobuf/duration.proto";

option go_package = "github.com/dubbo-kubernetes/xds-api/service/discovery/v1;discoveryv1";

message DiscoveryRequest {
  string version_info = 1;
  repeated string resource_names = 3;
  string type_url = 4;
  string response_nonce = 5;
}

message DiscoveryResponse {
  string version_info = 1;
  repeated google.protobuf.Any resources = 2;
  bool canary = 3;
  string type_url = 4;
  string nonce = 5;
}

message DeltaDiscoveryRequest {
  string type_url = 2;
  repeated string resource_names_subscribe = 3;
  repeated string resource_names_unsubscribe = 4;
  map<string, string> initial_resource_versions = 5;
  string response_nonce = 6;
}

message DeltaDiscoveryResponse {
  string system_version_info = 1;
  repeated Resource resources = 2;
  string type_url = 3;
  repeated string removed_resources = 4;
  string nonce = 5;
}

// [#next-free-field: 10]
message Resource {
  message CacheControl {
    bool do_not_cache = 1;
  }
  string name = 1;
  repeated string aliases = 2;
  string version = 3;
  google.protobuf.Any resource = 4;
  google.protobuf.Duration ttl = 5;
  CacheControl cache_control = 6;
}
