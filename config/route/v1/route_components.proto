syntax = "proto3";

package config.route.v1;

import "google/protobuf/any.proto";
import "google/protobuf/duration.proto";
import "google/protobuf/wrappers.proto";
import "type/matcher/v1/regex.proto";

option go_package = "github.com/dubbo-kubernetes/xds-api/config/route/v1;routev1";

// [#next-free-field: 26]
message VirtualHost {
  string name = 1;
  repeated string domains = 2;
  repeated Route routes = 3;
}

message Route {
  string name = 1;
  RouteMatch match = 2;
  oneof action {
    RouteAction route = 3;
  }
}

message WeightedCluster {
  message ClusterWeight {
    string name = 1;
    google.protobuf.UInt32Value weight = 2;
    string cluster_header = 12;
  }
  repeated ClusterWeight clusters = 1;
  google.protobuf.UInt32Value total_weight = 2;
}

// [#next-free-field: 18]
message RouteMatch {
  oneof path_specifier {
    string prefix = 1;
    string path = 2;
    type.matcher.v1.RegexMatcher safe_regex = 10;
  }

}

// [#next-free-field: 42]
message RouteAction {
  oneof cluster_specifier {
    string cluster = 1;
    WeightedCluster weighted_clusters = 3;
  }
}