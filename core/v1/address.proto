syntax = "proto3";

package core.v1;

import "google/protobuf/wrappers.proto";

option go_package = "github.com/dubbo-kubernetes/xds-api/core/v1;corev1";

message CidrRange {
  string address_prefix = 1;
  google.protobuf.UInt32Value prefix_len = 2;
}

message SocketAddress {
  string address = 2;
  oneof port_specifier {
    uint32 port_value = 3;
  }
}

message Pipe {
  string path = 1;
}


message Address {
  oneof address {
    SocketAddress socket_address = 1;
    Pipe pipe = 2;
  }
}


